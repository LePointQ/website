{{ define "main" }}
	<main>
		<article>
			<h1 style='margin-bottom: 2rem;'>
				{{ .Title | replaceRE "\"[^\"]*\"" "&laquo;&nbsp;$0&nbsp;&raquo;" | replaceRE "\"" "" | markdownify }}
			</h1>

			{{ .Content | replaceRE "\"[^\"]*\"" "&laquo;&nbsp;$0&nbsp;&raquo;" | replaceRE "\"" "" | markdownify }}

			<img src="{{ .Site.BaseURL }}/media/illu1-01.png" class='hero' style='margin: 1rem auto;' />
		</article>
	</main>
{{ end }}
